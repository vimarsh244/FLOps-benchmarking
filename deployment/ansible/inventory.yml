    # GLOBAL VARIABLES
    # Moved python_env here so 'server' can see it too
    python_env: ~/envs/flops/bin/python
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    flops_repo_path: ~/flops-benchmarking
    # Updated server address to match the new IP of vagator2 (acting as server)
    server_address: "10.1.19.113:8080"

