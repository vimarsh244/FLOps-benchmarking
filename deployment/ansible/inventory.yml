# ansible inventory generated from node configuration image
# edit this file to match specific environment paths if necessary

all:
  vars:
    # GLOBAL VARIABLES
    # Moved python_env here so 'server' can see it too
    python_env: ~/envs/flops/bin/python
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    flops_repo_path: ~/flops-benchmarking
    server_address: "10.8.1.221:8080"

  children:
    # server group (usually the controller or aggregator)
