# Distributed Hardware Configuration
# Runs on physical devices via SSH/Ansible
name: distributed
mode: distributed

# server configuration
server:
  host: "10.1.19.113"  # Vagator2
  port: 8080
  ssl:
    enabled: false
    cert_path: null
    key_path: null

# deployment settings
deployment:
  # use ansible for orchestration
  use_ansible: true
  ansible_inventory: deployment/ansible/inventory.yml
  # sync code before running
  sync_code: true
  # path on remote devices
  remote_path: ~/flops-benchmarking

# runtime overrides for ansible/cli
run_mode: null
server_address: null
partition_id: null

# client devices configuration
# Note: When use_ansible is True, this list is primarily for reference/logging
# or fallback SSH execution. The actual execution relies on the inventory.yml.
devices:
  # --- Vagators (Jetson Orin NX) ---
  - name: vagator1
    host: 10.1.19.112
    user: vagator1
    ssh_key: ~/.ssh/id_rsa
    python_env: ~/envs/flops/bin/python
    device_type: jetson_orin_nx

  - name: vagator2
    host: 10.1.19.113
